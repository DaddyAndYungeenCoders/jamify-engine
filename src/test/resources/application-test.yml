logging:
  level:
    com:
      zaxxer:
        hikari: DEBUG
    org:
      springframework: DEBUG
server:
  port: 8082
spring:
  application:
    name: engine
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    show-sql: true

security:
  jwt:
    public-key: public.pem

gateway:
  url: http://localhost:5173
  service:
    front: /mobile-app

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html