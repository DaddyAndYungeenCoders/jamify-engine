logging:
    level:
        com:
            zaxxer:
                hikari: DEBUG
        org:
            springframework: DEBUG
server:
    port: 8082
spring:
    application:
        name: engine
    datasource:
        password: devpwd
        url: jdbc:postgresql://localhost:5432/engine
        username: developer
    jpa:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                format_sql: true
        show-sql: true

security:
    jwt:
        private-key: ${JWT_PRIVATE_KEY}
        public-key: ${JWT_PUBLIC_KEY}

gateway:
    url: http://localhost:5173
    service:
        front: /mobile-app
